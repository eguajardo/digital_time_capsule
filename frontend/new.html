<!DOCTYPE html>
<html>

<head>
  <title>Time Capsule | New</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="lib/css/bootstrap.min.css" >

  <link rel="stylesheet" href="lib/css/font-awesome.min.css" >
  <link rel="stylesheet" href="lib/css/bootstrap-datetimepicker.min.css" >

  <link rel="stylesheet" href="css/style.css" >
</head>

<body>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" name="summary" id="summary" class="form-control" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea type="text" name="message" id="message" class="form-control" rows="5" ></textarea>
      </div>

      <div class="form-group">
        <label for="unlock-date">Unlock date</label>
        <div class="row">
          <div class="col-sm-12">
            <input type="text" name="unlock-date" id="unlock-date" class="form-control" />
          </div>
        </div>
      </div>
      
      <div id="actions">
        <input type="button" name="submit" value="Submit" class="btn btn-primary btn-lg btn-block" onclick="postCapsule()">
      </div>
    </form>
  </div>

  <script src="lib/js/jquery-3.4.1.min.js" charset="utf-8" type="text/javascript"></script>
  <script src="lib/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>

  <script src="lib/js/popper.min.js" type="text/javascript"></script>
  <script src="lib/js/moment.min.js" type="text/javascript"></script>
  <script src="lib/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>

  <script src="lib/js/ipfs-api.js"></script>
  <script src="lib/js/ethers-5.0.umd.min.js" charset="utf-8" type="text/javascript"></script>
  
  <script src="js/new.js"></script>
</body>

</html>
