<!DOCTYPE html>
<html>

<head>
  <title>Time Capsule | Message</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="lib/css/bootstrap.min.css" >

  <link rel="stylesheet" href="lib/css/font-awesome.min.css" >
  <link rel="stylesheet" href="lib/css/bootstrap-datetimepicker.min.css" >

  <link rel="stylesheet" href="css/style.css" >
</head>

<body>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" name="summary" id="summary" class="form-control" disabled />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <div id="alert-danger" class="alert alert-danger text-center" role="alert" style="display: none;" ></div>
        <textarea type="text" name="message" id="message" class="form-control" rows="5" style="display: none;" disabled></textarea>
      </div>

      <div id="unlock-date-div" class="form-group" style="display: none;">
        <label for="unlock-date">Unlocked since</label>
        <div class="row">
          <div class="col-sm-12">
            <input type="text" name="unlock-date" id="unlock-date" class="form-control" disabled />
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="lib/js/jquery-3.4.1.min.js" charset="utf-8" type="text/javascript"></script>
  <script src="lib/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>

  <script src="lib/js/popper.min.js" type="text/javascript"></script>
  <script src="lib/js/moment.min.js" type="text/javascript"></script>
  <script src="lib/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>

  <script src="lib/js/aes.js"></script>

  <script src="lib/js/ipfs-api.js"></script>
  <script src="lib/js/ethers-5.0.umd.min.js" charset="utf-8" type="text/javascript"></script>
  
  <script src="js/_utils.js"></script>
  <script src="js/_contract.js"></script>
  <script src="js/message.js"></script>
</body>

</html>
