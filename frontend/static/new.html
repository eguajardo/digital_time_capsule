<!DOCTYPE html>
<html>

<head>
  <title>Time Capsule | New</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="lib/css/bootstrap.min.css" />

  <link rel="stylesheet" href="lib/css/font-awesome.min.css" />
  <link rel="stylesheet" href="lib/css/bootstrap-datetimepicker.min.css" />
  <link rel="stylesheet" href="lib/css/codemirror.min.css" />
  <link rel="stylesheet" href="lib/css/toastui-editor.min.css" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a id="new-link" class="nav-item nav-link active" href="new.html">Create Capsule <span class="sr-only">(current)</span></a>
          <a id="browse-link" class="nav-item nav-link" href="index.html">Browse Capsules</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container content-container">
    <form>
      <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" name="summary" id="summary" placeholder="publicly visible at all times" class="form-control" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <div id="markdown-editor"></div>
      </div>

      <div class="form-group">
        <label for="unlock-date">Unlock date</label>
        <div class="row">
          <div class="col-sm-12">
            <input type="text" name="unlock-date" id="unlock-date" class="form-control" />
          </div>
        </div>
      </div>
      
      <div id="actions">
        <input type="button" name="submit" value="Submit" class="btn btn-primary btn-lg btn-block" onclick="postCapsule()">
      </div>
    </form>
  </div>

  <script src="lib/js/jquery-3.4.1.min.js" charset="utf-8" type="text/javascript"></script>
  <script src="lib/js/bootstrap.min.js" charset="utf-8" type="text/javascript"></script>

  <script src="lib/js/popper.min.js" type="text/javascript"></script>
  <script src="lib/js/moment.min.js" type="text/javascript"></script>
  <script src="lib/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
  <script src="lib/js/toastui-editor-all.min.js"></script>

  <script src="lib/js/aes.js"></script>

  <script src="lib/js/ipfs-api.js"></script>
  <script src="lib/js/ethers-5.0.umd.min.js" charset="utf-8" type="text/javascript"></script>
  
  <script src="js/_utils.js"></script>
  <script src="js/_contract.js"></script>
  <script src="js/new.js"></script>
</body>

</html>
